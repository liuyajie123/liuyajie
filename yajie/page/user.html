<div class="user">
    <h2>用户管理</h2>
    <table class="table">
        <thead>
        <tr>
            <td>登陆名：</td>
            <td>真实姓名：</td>
            <td>角色：</td>
            <td>手机：</td>
            <td>邮箱：</td>
            <td>状态：</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" ng-model="mesg1"></td>
            <td><input type="text" ng-model="mesg2"></td>
            <td>
                <select ng-model="guan">
                    <option value="">全部</option>
                    <option value="管理员">管理员</option>
                    <option value="非管理员">非管理员</option>
                </select>
            </td>
            <td><input type="text" ng-model="iphone"></td>
            <td><input type="text" ng-model="emil"></td>
            <td>
                <select ng-model="statess">
                    <option value="">全部</option>
                    <option value="启用">启用</option>
                    <option value="禁用">禁用</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
        <button ng-click="addData()">添加</button>
        <button ng-click="xiao()">取消</button>
    </p>
</div>
